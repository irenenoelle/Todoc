apply plugin: 'com.android.application'

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.cleanup.todoc"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'RestrictedApi'
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'androidx.test.ext:junit:1.1.3'
    implementation 'androidx.test:runner:1.4.1-alpha03'
    implementation 'androidx.test:rules:1.4.1-alpha03'
    implementation 'android.arch.core:core-testing:1.1.1'
    implementation 'androidx.arch.core:core-testing:2.1.0'
    //ROOM
    annotationProcessor 'android.arch.persistence.room:compiler:1.1.1'
    implementation 'android.arch.persistence.room:runtime:1.1.1'
    //View Model & Live Data
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    androidTestImplementation 'android.arch.core:core-testing:1.1.1'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.4.0'
    androidTestImplementation 'androidx.test:rules:1.4.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation 'androidx.test.espresso:espresso-contrib:3.5.0-alpha03'
    implementation 'androidx.test.espresso:espresso-core:3.5.0-alpha03'
    implementation 'androidx.test.espresso:espresso-idling-resource:3.5.0-alpha03'

    androidTestImplementation 'androidx.test.ext:junit:1.1.3'


    implementation 'com.google.android.material:material:1.4.0'
}
